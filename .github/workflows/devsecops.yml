name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.10'
  SECURITY_SCAN_TIMEOUT: 300

jobs:
  # Job 1: Code Quality and Security Analysis
  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety semgrep
    
    - name: SAST - Bandit Security Scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt
    
    - name: Dependency Security Scan
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: Semgrep Security Scan
      run: |
        semgrep --config=auto --json --output=semgrep-report.json . || true
        semgrep --config=auto .
    
    - name: Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          semgrep-report.json

  # Job 2: ML Model Security Testing
  ml-security:
    name: ML Model Security Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install ML Security Dependencies
      run: |
        pip install -r requirements.txt
        pip install adversarial-robustness-toolbox
        pip install mlflow
        pip install pytest-ml-security
    
    - name: Train Models for Security Testing
      run: |
        python real_model_trainer.py
    
    - name: ML Model Security Tests
      run: |
        python -m pytest tests/security/test_ml_security.py -v
    
    - name: Model Adversarial Testing
      run: |
        python security/ml_model_security.py --test-adversarial
    
    - name: Model Integrity Verification
      run: |
        python security/ml_model_security.py --verify-integrity

  # Job 3: API Security Testing
  api-security:
    name: API Security Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install API Security Tools
      run: |
        pip install -r requirements.txt
        pip install pytest-httpx
        pip install owasp-zap-v2.4
        pip install requests-security
    
    - name: Start API Server
      run: |
        python -m uvicorn real_api:app --host 0.0.0.0 --port 8000 &
        sleep 10
    
    - name: API Security Tests
      run: |
        python -m pytest tests/security/test_api_security.py -v
    
    - name: OWASP ZAP Security Scan
      run: |
        docker run -t owasp/zap2docker-stable zap-baseline.py -t http://localhost:8000 -J zap-report.json || true
    
    - name: Upload API Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: api-security-reports
        path: zap-report.json

  # Job 4: Container Security
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Build Docker Image
      run: |
        docker build -t phishing-detection:latest .
    
    - name: Trivy Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'phishing-detection:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy Scan Results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 5: Compliance and Policy Checks
  compliance-check:
    name: Compliance and Policy Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Compliance Tools
      run: |
        pip install compliance-checker
        pip install policy-engine
    
    - name: Security Policy Validation
      run: |
        python security/compliance_checker.py --framework SOC2
        python security/compliance_checker.py --framework ISO27001
    
    - name: Data Privacy Compliance
      run: |
        python security/privacy_compliance.py --check-gdpr
        python security/privacy_compliance.py --check-ccpa

  # Job 6: Performance and Load Testing
  performance-security:
    name: Performance Security Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Performance Tools
      run: |
        pip install -r requirements.txt
        pip install locust
        pip install pytest-benchmark
    
    - name: Start API Server
      run: |
        python -m uvicorn real_api:app --host 0.0.0.0 --port 8000 &
        sleep 10
    
    - name: Load Testing
      run: |
        locust -f tests/security/load_test.py --headless -u 100 -r 10 -t 60s --html load-test-report.html
    
    - name: Security Performance Tests
      run: |
        python -m pytest tests/security/test_performance_security.py -v --benchmark-only
    
    - name: Upload Performance Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-reports
        path: |
          load-test-report.html
          .benchmarks/

  # Job 7: Security Notifications
  security-notifications:
    name: Security Notifications
    runs-on: ubuntu-latest
    needs: [code-security, ml-security, api-security, container-security, compliance-check]
    if: always()
    
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v3
    
    - name: Generate Security Summary
      run: |
        python security/generate_security_summary.py
    
    - name: Send Security Report
      if: failure()
      run: |
        echo "Security scan failed - check reports for details"
        # Add Slack/Email notification here
