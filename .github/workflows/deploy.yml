name: Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/phishing-detection

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push API image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
    
    - name: Build and push Dashboard image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.dashboard
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dashboard:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dashboard:${{ github.sha }}
    
    - name: Deploy to Kubernetes
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "âœ… Docker images built and pushed successfully"
        echo "ðŸ“¦ API Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest"
        echo "ðŸ“¦ Dashboard Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dashboard:latest"
        echo "ðŸš€ Ready for Kubernetes deployment"
        # Add your kubectl commands here when ready
        # kubectl set image deployment/api api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
        # kubectl set image deployment/dashboard dashboard=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dashboard:${{ github.sha }}

    - name: Deployment Summary
      if: always()
      run: |
        echo "==================================="
        echo "âœ… Deployment Workflow Complete"
        echo "==================================="
        echo "Images pushed to: ${{ env.REGISTRY }}"
        echo "Repository: ${{ env.IMAGE_NAME }}"
        echo "Commit SHA: ${{ github.sha }}"
        echo "==================================="

