apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phishing-ingress
  namespace: phishing-detection
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - phishing-api.example.com
    - phishing-dashboard.example.com
    secretName: phishing-tls
  rules:
  - host: phishing-api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: phishing-api
            port:
              number: 8000
  - host: phishing-dashboard.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: phishing-dashboard
            port:
              number: 3000

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx

